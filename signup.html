<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up Page</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div class="" id="wrapper">
      <header>
        <div class="logo">
          <img src="poetry.png" height="150px" alt="">
        </div>
      </header>
      <div class="" id="logincontainer">
        <div class="image">
          <h1 class="nobold">Welcome to the <br> Sign Up Page</h1>

        </div>
          <form class="loginform" action="index.html" method="post">
            <div class="">
              <label for="name">First Name</label>
              <input type="text" id="name" name="name" value="">
            </div>
            <div class="">
              <label for="email2">Email</label>
              <input type="email" id="email2" name="email" value="">
            </div>
            <div class="">
              <label for="password">Password:</label>
              <input type="password" id="password" name="email" value="">
            </div>
            <div class="button btn"><a href="signup.html">Sign Up</a></div>
          </form>
      </div>
    </div>
  </body>
</html>
